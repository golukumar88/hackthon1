
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Food Share — Sign In</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css"/>
  <meta name="description" content="Sign in to Smart Food Share - Zero Waste Campus Initiative">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🌍</text></svg>">
</head>
<body class="bg-gradient-to-br from-green-50 via-blue-50 to-purple-50 min-h-screen">

  <!-- Header with navigation -->
  <header class="bg-gradient-to-r from-green-600 via-teal-500 to-blue-500 text-white shadow-lg">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
      <h1 class="text-2xl font-bold flex items-center gap-2">
        <span class="animate-pulse">🌍</span> Zero Waste Squad
      </h1>
      <nav class="space-x-4 text-sm">
        <a href="index.html" class="hover:bg-white/20 px-3 py-1 rounded-full transition-all">Dashboard</a>
        <a href="listings.html" class="hover:bg-white/20 px-3 py-1 rounded-full transition-all">Listings</a>
        <a href="sign-up.html" class="hover:bg-white/20 px-3 py-1 rounded-full transition-all">Sign Up</a>
      </nav>
    </div>
  </header>

  <!-- Main sign-in content -->
  <main class="flex items-center justify-center min-h-[calc(100vh-200px)] px-6 py-12">
    <div class="w-full max-w-md">
      <!-- Sign-in card -->
      <div class="bg-white/80 backdrop-blur-sm rounded-2xl shadow-2xl p-8 border border-white/20">
        <div class="text-center mb-8">
          <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-r from-yellow-400 to-orange-500 rounded-full mb-4">
            <span class="text-2xl">🔐</span>
          </div>
          <h2 class="text-3xl font-bold text-gray-800 mb-2">Welcome Back!</h2>
          <p class="text-gray-600">Sign in to continue saving food and reducing waste</p>
        </div>

        <!-- Sign-in form -->
        <form id="signInForm" class="space-y-6">
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
            <div class="relative">
              <input type="email" id="email" name="email" required
                class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-yellow-500 focus:border-transparent transition-all pl-12"
                placeholder="your.email@campus.edu">
              <span class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400">📧</span>
            </div>
          </div>

          <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
            <div class="relative">
              <input type="password" id="password" name="password" required
                class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-yellow-500 focus:border-transparent transition-all pl-12 pr-12"
                placeholder="Enter your password">
              <span class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400">🔒</span>
              <button type="button" id="togglePassword" class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600">
                👁️
              </button>
            </div>
          </div>

          <div class="flex items-center justify-between">
            <label class="flex items-center">
              <input type="checkbox" class="rounded border-gray-300 text-yellow-500 focus:ring-yellow-500">
              <span class="ml-2 text-sm text-gray-600">Remember me</span>
            </label>
            <a href="#" class="text-sm text-yellow-600 hover:text-yellow-700 font-medium">Forgot password?</a>
          </div>

          <button type="submit" class="w-full bg-gradient-to-r from-yellow-500 to-orange-500 text-white font-semibold py-3 px-6 rounded-xl hover:from-yellow-600 hover:to-orange-600 transform hover:scale-105 transition-all duration-200 shadow-lg">
            Sign In
          </button>
        </form>

        <!-- Social sign-in options -->
        <div class="mt-6">
          <div class="relative">
            <div class="absolute inset-0 flex items-center">
              <div class="w-full border-t border-gray-300"></div>
            </div>
            <div class="relative flex justify-center text-sm">
              <span class="px-2 bg-white text-gray-500">Or continue with</span>
            </div>
          </div>

          <div class="mt-6 grid grid-cols-2 gap-3">
            <button class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-xl shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 transition-all">
              <span class="mr-2">🎓</span>
              Campus ID
            </button>
            <button class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-xl shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 transition-all">
              <span class="mr-2">📱</span>
              Phone
            </button>
          </div>
        </div>

        <!-- Sign-up link -->
        <div class="mt-8 text-center">
          <p class="text-sm text-gray-600">
            Don't have an account? 
            <a href="sign-up.html" class="font-medium text-yellow-600 hover:text-yellow-700 transition-colors">Sign up here</a>
          </p>
        </div>
      </div>

      <!-- Quick stats -->
      <div class="mt-8 grid grid-cols-3 gap-4 text-center">
        <div class="bg-white/60 backdrop-blur-sm rounded-xl p-4">
          <div class="text-2xl font-bold text-green-600">2.5K+</div>
          <div class="text-xs text-gray-600">Active Users</div>
        </div>
        <div class="bg-white/60 backdrop-blur-sm rounded-xl p-4">
          <div class="text-2xl font-bold text-yellow-600">15K+</div>
          <div class="text-xs text-gray-600">Meals Saved</div>
        </div>
        <div class="bg-white/60 backdrop-blur-sm rounded-xl p-4">
          <div class="text-2xl font-bold text-blue-600">98%</div>
          <div class="text-xs text-gray-600">Success Rate</div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gradient-to-r from-green-700 via-teal-600 to-blue-600 text-white text-center p-6">
    <div class="max-w-4xl mx-auto">
      <p class="text-sm opacity-80">🌱 Smart Food Share © 2025 — Secure Campus Login</p>
    </div>
  </footer>

  <script>
    // Toggle password visibility
    document.getElementById('togglePassword').addEventListener('click', function() {
      const password = document.getElementById('password');
      const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
      password.setAttribute('type', type);
      this.textContent = type === 'password' ? '👁️' : '🙈';
    });

    // Handle form submission
    document.getElementById('signInForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      // Simple validation
      if (!email || !password) {
        alert('Please fill in all fields');
        return;
      }
      
      // Show loading state
      const submitBtn = this.querySelector('button[type="submit"]');
      const originalText = submitBtn.textContent;
      submitBtn.textContent = 'Signing In...';
      submitBtn.disabled = true;
      
      // Simulate API call
      setTimeout(() => {
        // Store user session (demo)
        localStorage.setItem('userSession', JSON.stringify({
          email: email,
          loginTime: Date.now(),
          name: email.split('@')[0]
        }));
        
        // Show success message
        alert('Welcome back! Redirecting to dashboard...');
        
        // Redirect to dashboard
        window.location.href = 'index.html';
      }, 1500);
    });

    // Add floating particles animation
    function createParticle() {
      const particle = document.createElement('div');
      particle.className = 'fixed w-2 h-2 bg-yellow-400 rounded-full opacity-70 pointer-events-none';
      particle.style.left = Math.random() * 100 + 'vw';
      particle.style.top = '100vh';
      particle.style.animation = 'float-up 6s linear forwards';
      document.body.appendChild(particle);
      
      setTimeout(() => particle.remove(), 6000);
    }
    
    // Add CSS for particle animation
    const style = document.createElement('style');
    style.textContent = `
      @keyframes float-up {
        to {
          transform: translateY(-100vh) rotate(360deg);
          opacity: 0;
        }
      }
    `;
    document.head.appendChild(style);
    
    // Create particles periodically
    setInterval(createParticle, 2000);
  </script>
</body>
</html>
